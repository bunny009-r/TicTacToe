<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="result hide">
        <p class="winner">Congratulations, Winner is </p>
        <button id="btnNewGame" class="btn">New Game</button>
    </div>
    <div class="game">
    <h1>Tic Tac Toe</h1>
    <div class="container">
       <div class="row">
        <button class="box" id="1st"></button>
        <button class="box" id="2nd"></button>
        <button class="box" id="3rd"></button>
       </div>
       <div class="row">
        <button class="box" id="4th"></button>
        <button class="box" id="5th"></button>
        <button class="box" id="6th"></button>
       </div>
       <div class="row">
        <button class="box" id="7th"></button>
        <button class="box" id="8th"></button>
        <button class="box" id="9th"></button>
       </div>
    </div>
    
        <button id="resetGame" class="btn">Reset Game</button>
    </div>
    <script src="./app.js"></script>
</body>
</html>
